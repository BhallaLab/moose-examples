sudo : required 

# jekyll support for gh-pages.
language: ruby
rvm:
    - 2.4.1

notifications:
    email:
        recipients:
            - dilawar.s.rajput@gmail.com
            - bhalla@ncbs.res.in
            - hrani@ncbs.res.in

before_script:
    - source "https://rubygems.org"
    - gem "jekyll"
    - gem "html-proofer"

install:
    - sudo ./.travis_prepare.sh

script:
    - ./.travis_run.sh

exclude: [vendor]

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GHI_TOKEN  #
  keep-history: true
  on:
    branch: master
