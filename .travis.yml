sudo : required 
language: python

os:
    - linux
    - osx

addons:
    apt:
        update: true

notifications:
    email:
        recipients:
            - dilawar.s.rajput@gmail.com
            - upi.bhalla@gmail.com
            - hrani@ncbs.res.in

before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 2

script:
    - # We use python3 to run the travis scripts. Which requires subprocess32 modules.
    - python3 -m pip install pymoose --pre --no-deps
    - python3 -m pip install pylint subprocess32
    - python3 -m pip install numpy --upgrade
    - python3 -m pip install networkx 
    - python3 -m pip install brian2 
    - python3 -m pip install libneuroml pyneuroml scipy matplotlib
    - python3 -m pip install python-libsbml 
    -  $(which python3) ./.travis/execute_travis_serial.py `which python3`

