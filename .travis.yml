sudo : required 
language: python

os:
    - linux
    - osx

matrix:
    include:
        - os: linux
          python:
           - "2.7"
           - "3.7"
        - os: osx

notifications:
    email:
        recipients:
            - dilawar.s.rajput@gmail.com
            - upi.bhalla@gmail.com
            - hrani@ncbs.res.in

before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 2
    - if [[ $TRAVIS_OS_NAME == "linux" ]]; then; sudo apt install -yy python3-pip python3-setuptools python3-dev; fi

script:
    - # We use python3 to run the travis scripts. Which requires subprocess32 modules.
    - if [[ $TRAVIS_OS_NAME == "linux" ]]; then; /usr/bin/python3 -m pip install subprocess32 --user; fi
    - if [[ $TRAVIS_OS_NAME == "linux" ]]; then; /usr/bin/python3 -m pip install pylint --user; fi
    - pip install pymoose --pre --no-deps
    - pip install pylint
    - pip install numpy --upgrade
    - pip install subprocess32
    - pip install networkx 
    - pip install brian2 
    - pip install libneuroml pyneuroml scipy matplotlib
    - pip install python-libsbml 
    - ./.travis/execute_travis_serial.py $(which python)

