sudo : required 
language: python
python:
    - "2.7"
    - "3.6"
    - "3.7-dev"

notifications:
    email:
        recipients:
            - dilawar.s.rajput@gmail.com

before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 2
    - sudo apt install -yy python3-pip

script:
    - # We use python3 to run the travis scripts. Which requires subprocess32 modules.
    - /usr/bin/python3 -m pip install subprocess32 --user
    - /usr/bin/python3 -m pip install pyqt5 --user || echo "Failed to install"
    - pip install pymoose --pre
    - pip install subprocess32 --upgrade
    - pip install libneuroml pyneuroml scipy matplotlib numpy --upgrade
    - ./.travis/execute_travis_serial.py
